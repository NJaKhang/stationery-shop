<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org"
      th:replace="/web/layout/layout::layout('Trang chủ', ~{::#content}, false)">
<body>
<section id="content">
    <!-- Start Checkout -->
    <section class="shop checkout section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-12 p-5">
                    <div class="checkout-form">
                        <h2>Đăng ký</h2>
                        <p>Đăng ký để thanh toán nhanh chóng hơn</p>
                        <!-- Form -->
                        <!--/*@thymesVar id="registerFrom" type="com.group.sshop.models.dto.RegisterFrom"*/-->
                        <form class="form" method="post" action="/register" th:object="${registerFrom}">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div class="form-group">
                                        <label>Địa chỉ email<span>*</span></label>
                                        <input type="text" name="email" placeholder="" required="required">
                                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</span>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div class="form-group">
                                        <label>Họ và tên<span>*</span></label>
                                        <input type="text" name="fullName" placeholder="" required="required">
                                        <span class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Email error</span>

                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div class="form-group">
                                        <label>Mật khẩu<span>*</span></label>
                                        <input type="password" name="password" placeholder="" required="required">
                                        <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Email error</span>

                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-12">
                                    <div class="form-group">
                                        <label>Nhập lại mật khẩu<span>*</span></label>
                                        <input type="password" name="confirmPassword" placeholder="" required="required">
                                        <span class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Email error</span>

                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-12 mb-2">
                                    <label class="checkbox-inline" for="3"><input name='agree' id="3" type="checkbox">
                                        Đồng ý với điều khoản dịch vụ
                                    </label>
                                    <span th:if="${#fields.hasErrors('agree')}" th:errors="*{getAgree()}">Email error</span>

                                </div>

                                <div class="col-lg-12 col-md-12 col-12 mb-2">
                                    <button type="submit" class="btn w-100" th:text="#{page.register}"></button>
                                </div>
                                <div class="col-lg-12 col-md-12 col-12">
                                    Bạn đã có tài khoản ? <a href="/login" >Đăng nhập</a>
                                </div>

                            </div>
                        </form>
                        <!--/ End Form -->
                    </div>
                </div>
                <div class="col-lg-4 col-12">
                </div>
            </div>
        </div>
    </section>
    <!--/ End Checkout -->
</section>
</body>

</html>
