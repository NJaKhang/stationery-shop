<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org"
      th:replace="/web/layout/layout::layout(${title}, ~{::#content}, false)">
<body>
<section id="content">
    <div class="container mt-3">
        <div class="main-body">
            <div class="row">
                <form action="/profile-avt" method="post" class="col-lg-4">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-column align-items-center text-center">
                                <img th:src="${user.avatar.url}" alt="#" class="rounded-circle p-1 bg-primary" width="110">
                                <div class="mt-3">
                                    <h4 th:text="${user.fullName}">John Doe</h4>
                                    <button class="btn btn-outline-primary">Chỉnh sửa ảnh</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <form action="/profile" method="post" class="col-lg-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Họ tên</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" name="fullName" class="form-control" th:value="${user.fullName}">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input type="text" name="email" class="form-control" th:value="${user.email}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-9 text-secondary">
                                    <button type="submit" class="btn" value="Save Changes">Lưu</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>

</html>
