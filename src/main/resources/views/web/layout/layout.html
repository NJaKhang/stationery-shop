<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content, showCategories)">
<head>
    <!-- Meta Tag -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='copyright' content=''>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title Tag  -->
    <title th:text="${title}"></title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" th:href="@{/static/images/favicon.png}">
    <!-- Web Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
          rel="stylesheet">

    <!-- StyleSheet -->

    <!-- Bootstrap -->
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}">
    <!-- Magnific Popup -->
    <link rel="stylesheet" th:href="@{/static/css/magnific-popup.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/static/css/font-awesome.css}">
    <!-- Fancybox -->
    <link rel="stylesheet" th:href="@{/static/css/jquery.fancybox.min.css}">
    <!-- Themify Icons -->
    <link rel="stylesheet" th:href="@{/static/css/themify-icons.css}">
    <!-- Nice Select CSS -->
    <link rel="stylesheet" th:href="@{/static/css/niceselect.css}">
    <!-- Animate CSS -->
    <link rel="stylesheet" th:href="@{/static/css/animate.css}">
    <!-- Flex Slider CSS -->
    <link rel="stylesheet" th:href="@{/static/css/flex-slider.min.css}">
    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{/static/css/owl-carousel.css}">
    <!-- Slicknav -->
    <link rel="stylesheet" th:href="@{/static/css/slicknav.min.css}">

    <!-- Eshop StyleSheet -->
    <link rel="stylesheet" th:href="@{/static/css/reset.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{/static/css/custom.css}">
    <link rel="stylesheet" th:href="@{/static/css/responsive.css}">


</head>
<body class="js">

<!-- Preloader -->
<div class="preloader">
    <div class="preloader-inner">
        <div class="preloader-icon">
            <span></span>
            <span></span>
        </div>
    </div>
</div>
<!-- End Preloader -->

<!--Header-->
<header th:replace="~{/web/layout/header::header(${showCategories})}">

</header>
<!--End Header-->

<!--Content-->
<th:block th:replace="${content}">

</th:block>
<!--End Content-->

<!--Footer-->
<footer th:replace="~{/web/layout/footer::footer}">

</footer>
<!--End footer-->

<!-- Jquery -->
<script th:src="@{/static/js/jquery.min.js}"></script>
<script th:src="@{/static/js/jquery-migrate-3.0.0.js}"></script>
<script th:src="@{/static/js/jquery-ui.min.js}"></script>
<!-- Popper JS -->
<script th:src="@{/static/js/popper.min.js}"></script>
<!-- Bootstrap JS -->
<script th:src="@{/static/js/bootstrap.min.js}"></script>
<!-- Color JS -->
<script th:src="@{/static/js/colors.js}"></script>
<!-- Slicknav JS -->
<script th:src="@{/static/js/slicknav.min.js}"></script>
<!-- Owl Carousel JS -->
<script th:src="@{/static/js/owl-carousel.js}"></script>
<!-- Magnific Popup JS -->
<script th:src="@{/static/js/magnific-popup.js}"></script>
<!-- Waypoints JS -->
<script th:src="@{/static/js/waypoints.min.js}"></script>
<!-- Countdown JS -->
<script th:src="@{/static/js/finalcountdown.min.js}"></script>
<!-- Nice Select JS -->
<script th:src="@{/static/js/nicesellect.js}"></script>
<!-- Flex Slider JS -->
<script th:src="@{/static/js/flex-slider.js}"></script>
<!-- ScrollUp JS -->
<script th:src="@{/static/js/scrollup.js}"></script>
<!-- Onepage Nav JS -->
<script th:src="@{/static/js/onepage-nav.min.js}"></script>
<!-- Easing JS -->
<script th:src="@{/static/js/easing.js}"></script>
<!-- Active JS -->
<script th:src="@{/static/js/active.js}"></script>
</body>
</html>
